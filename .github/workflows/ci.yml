name: CI

on: 
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Grab changes
        uses: actions/checkout@v2

      - name: Run mocha tests 
        uses: appleboy/ssh-action@master
        with: 
          host: ${{ secrets.HOST  }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd ${{ secrets.PROJECT_PATH  }}/bot
            yarn
            yarn test


      - name: Deploy to docker-compose
        uses: appleboy/ssh-action@master
        with: 
          host: ${{ secrets.HOST  }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd ${{ secrets.PROJECT_PATH  }}
            docker-compose -f ${{ secrets.DC_FILE }} build
            docker-compose -f ${{ secrets.DC_FILE }} up -d

